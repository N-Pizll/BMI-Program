<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- این دیو اصلی هستش  -->
    <div id="formContainer">
      <!-- دیو وارد کردن قد و وزن کاربر -->
      <div id="bmiForm">
        <!-- دیو تایتل -->
        <div id="formTitle">
          <h1>BMI</h1>
        </div>
        <!-- دیو خط سفید جدا کننده بین اینپوت ها -->
        <div class="straightLine">
          <div></div>
        </div>
        <!-- دیو= اینپودت وزن  -->
        <div class="inputContainer">
          <h4>Height</h4>
          <input id="Height" type="number" placeholder="Enter your weight " />
        </div>
        <!-- دیو خط سفید جدا کننده بین اینپوت ها -->
        <div class="straightLine">
          <div></div>
        </div>
        <!-- دیو= اینپودت قد  -->
        <div class="inputContainer">
          <h4>Weight</h4>
          <input id="Weight" type="number" placeholder="Enter your height " />
        </div>
        <!-- دیو خط سفید جدا کننده بین اینپوت ها -->
        <div class="straightLine">
          <div></div>
        </div>
        <!-- دیو= اینپوت enter -->
        <div id="bmiAnswerButton">
          <button id="enterBtn">Enter</button>
        </div>
        <!-- دیو خط سفید جدا کننده بین اینپوت ها -->
        <div class="straightLine">
          <div></div>
        </div>
        <!-- دیو= خروجی که به کاربر نشان میدهد -->
        <div id="bmiAnswer">
          <h1>Results</h1>
        </div>
        <div class="straightLine">
          <div></div>
        </div>
        <div id="fatherOfResults">
          <div id="results"><p></p></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
